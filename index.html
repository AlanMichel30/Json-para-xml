<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="dados"></div>

    <script>

        let divDados = document.querySelector("#dados")

        fetch('dados.json').then((response) => {
            response.json().then((dados)=> {
                dados.map((dados)=> {
                    divDados.innerHTML += `<li> Dia: ${dados.dia} - valor: ${dados.valor}</li>`
                    console.log(dados);
                })
            })
        })
            
    </script>
</body>
</html>
